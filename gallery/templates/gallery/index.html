<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Storage</title>
</head>
<body>
    <header>
        <!-- {{ ... }} — это переменная. Мы передадим её из Python -->
        <h1>{{ page_title }}</h1>
    </header>

    <main>
        <p>Добро пожаловать в систему хранения.</p>
        <hr>
        <!-- Проверка условия -->
        {% if models_count > 0 %}
            <p>Сейчас в базе: <b>{{ models_count }}</b> моделей.</p>
        {% else %}
            <p>База пуста. Загрузите что-нибудь!</p>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2026 Web Structures Course</p>
    </footer>
</body>
</html>
